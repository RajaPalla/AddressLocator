<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Locator</title>
    <!--Put your own google api key after registering-->
    <script
    src="http://maps.googleapis.com/maps/api/js?key=****">
    </script>
    <script>
        function initialize(){
            var location = {{ locator|tojson }};
            var prop = {center:new google.maps.LatLng(location.latitude, location.longitude),
                        zoom:15,
                        mapTypeId:google.maps.MapTypeId.ROADMAP
                       };
            var map=new google.maps.Map(document.getElementById("googleMap"), prop);
            }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<h2>Map for {{ place }}</h2>
<h3>Address: {{ locator.location }}</h3>
<h3>Latitude: {{ locator.latitude }} and Longitude: {{ locator.longitude }}</h3>
<div id="googleMap" style="width:600px;height:480px;"></div>
</body>

</html>
